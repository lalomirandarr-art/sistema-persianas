<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Mi Empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>
        /* Estilos específicos para este Login Moderno */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Fondo gris suave para toda la pagina */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            width: 800px; /* Hacemos la tarjeta más ancha */
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden; /* Para que la imagen no se salga de las esquinas redondeadas */
            display: flex; /* Esto pone la imagen y el formulario lado a lado */
        }

        /* Columna de la Imagen */
        .login-imagen {
            flex: 1; /* Ocupa el 50% del espacio */
            background-image: url('/IMG/fondo-persianas.jpg'); /* <--- CAMBIA ESTO POR TU IMAGEN */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        /* Efecto opcional: una capa oscura sobre la imagen para que se vea elegante */
        .login-imagen::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
        }

        /* Columna del Formulario */
        .login-form-container {
            flex: 1; /* Ocupa el otro 50% */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-container h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }

        .login-form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Importante para que el padding no rompa el ancho */
        }

        .hero-button {
            width: 100%;
            padding: 12px;
            background-color: #001f3f; /* Tu color azul */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .hero-button:hover {
            background-color: #003366;
        }

        /* Para celulares: poner uno debajo del otro */
       /* --- ESTILOS PARA CELULAR (Pantalla Completa) --- */
        @media (max-width: 768px) {
            body {
                /* Quitamos el centrado vertical para que ocupe todo desde arriba */
                align-items: flex-start; 
                background-color: white; /* Fondo blanco para que no se vean bordes grises */
            }

            .login-card {
                /* Transformamos la tarjeta en pantalla completa */
                flex-direction: column; /* Pone la imagen arriba y el form abajo */
                width: 100%;
                height: 100vh; /* 100% de la altura visible */
                max-width: 100%; /* Quitamos límites de ancho */
                border-radius: 0; /* Quitamos las esquinas redondas */
                box-shadow: none; /* Quitamos la sombra, ya no es necesaria */
            }

            .login-imagen {
                /* La imagen ahora será un encabezado */
                width: 100%;
                height: 30vh; /* Ocupará el 30% de la altura de la pantalla */
                flex: none; /* Evita que se encoja o estire raro */
            }

            .login-form-container {
                /* El formulario ocupa el resto del espacio */
                flex: 1; 
                padding: 40px 30px; /* Más espacio a los lados para que sea cómodo tocar */
                justify-content: flex-start; /* El contenido empieza arriba, no centrado */
            }
            
            /* Hacemos los inputs y botones un poco más grandes para dedos */
            .login-form-container input, 
            .hero-button {
                padding: 15px; /* Más gorditos los botones */
                font-size: 16px; /* Letra legible */
            }
        }
    </style>

    <div class="login-card">
        <div class="login-imagen">
            </div>

        <div class="login-form-container">
            <img src="/IMG/logo.jpeg" alt="Logo" style="width: 80px; margin-bottom: 20px; align-self: center;">
            
            <h2>Bienvenido</h2>
            <p style="color: #666; margin-bottom: 20px; font-size: 0.9em;">Ingresa tus credenciales para acceder al cotizador.</p>
            
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            
            <button class="hero-button" onclick="validar()">Entrar</button>
            <p id="mensaje" style="color: red; font-size: 14px; margin-top: 10px; text-align: center;"></p>
        </div>
    </div>

   <script>
        async function validar() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            // 1. Validar que no estén vacíos
            if (!user || !pass) {
                mensaje.innerText = "Por favor ingresa usuario y contraseña.";
                mensaje.style.color = "red";
                return;
            }

            // 2. Mensaje de carga
            mensaje.innerText = "Consultando al servidor...";
            mensaje.style.color = "#001f3f"; // Azul oscuro

            try {
                // 3. Enviamos los datos a tu servidor
                const respuesta = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario: user, password: pass })
                });

                // 4. Leemos la respuesta
                if (!respuesta.ok) {
                    throw new Error("Error en la conexión con el servidor");
                }
                
                const datos = await respuesta.json();

                // 5. Verificamos si es correcto
                if (datos.exito === true) {
                    // ¡Login correcto!
                    mensaje.innerText = "¡Bienvenido! Redirigiendo...";
                    mensaje.style.color = "green";
                    
                    // Esperamos 1 segundo y entramos
                    setTimeout(() => {
                        window.location.href = 'inicio.html';
                    }, 1000);
                } else {
                    // Login fallido (contraseña mal)
                    mensaje.innerText = "Usuario o contraseña incorrectos.";
                    mensaje.style.color = "red";
                }

            } catch (error) {
                console.error("Error:", error);
                mensaje.innerText = "Error: No se pudo conectar con el sistema.";
                mensaje.style.color = "red";
            }
        }
    </script>

</body>
</html>
