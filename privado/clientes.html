<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- ESTILOS GENERALES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; }
        .clientes-container { padding: 40px; max-width: 1400px; margin: auto; }

        /* --- CABECERA Y CONTROLES --- */
        .page-header {
            background-color: #f4f6f9; /* Mismo fondo para que no se note el parche */
            display: flex;
            flex-wrap: wrap; /* Permite que baje en celular */
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* T√≠tulos */
        .header-title h1 { margin: 0; font-size: 1.8em; color: #333; }
        .header-title p { margin: 5px 0 0 0; color: #666; }

        /* Buscador Nuevo */
        .search-box {
            flex-grow: 1;
            max-width: 400px; /* No muy ancho */
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 35px; /* Espacio para icono */
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
        }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* Bot√≥n Registrar */
        .btn-registrar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-registrar:hover { background-color: #218838; }

        /* --- TABLA RESPONSIVA --- */
        .tabla-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            /* ESTO HACE LA MAGIA EN M√ìVIL: */
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; /* Fuerza scroll si es peque√±a la pantalla */ }
        
        th { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 15px; 
            text-align: left; 
            white-space: nowrap;
        }
        td { 
            padding: 12px 15px; 
            border-bottom: 1px solid #eee; 
            color: #333;
            vertical-align: middle;
        }
        tr:hover { background-color: #f1f5f9; }

        /* Badges */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.85em; font-weight: bold; }
        .badge-cliente { background-color: #d4edda; color: #155724; }
        .badge-prospecto { background-color: #fff3cd; color: #856404; }

        /* Botones de Acci√≥n */
        .btn-editar {
            background-color: #ffc107; border: none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-size: 1.2em;
        }
        .btn-editar:hover { transform: scale(1.1); }

        .btn-borrar {
            background-color: #dc3545; border: none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-size: 1.2em; margin-left: 5px;
        }
        .btn-borrar:hover { transform: scale(1.1); background-color: #c82333; }

        /* --- PAGINACI√ìN (NUEVO) --- */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-paginacion {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-paginacion:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(3px);
        }
        .modal-content {
            background: white; width: 90%; max-width: 800px;
            border-radius: 10px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-height: 90vh; overflow-y: auto;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px;
        }
        .close-modal { background: none; border: none; font-size: 2em; cursor: pointer; color: #aaa; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;
        }
        
        .modal-footer {
            margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;
            border-top: 1px solid #eee; padding-top: 20px;
        }
        .btn-cancelar { background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-guardar { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .page-header { flex-direction: column; align-items: stretch; }
            .search-box { max-width: 100%; }
            .btn-registrar { justify-content: center; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="nav-container">
            <div class="logo"><img src="/IMG/logo.jpeg" alt="Logo"></div>
            <nav class="nav-links">
                <a href="index.html" class="btn-logout">Cerrar Sesi√≥n</a>
                <a href="/inicio.html">Inicio</a>
                <a href="/productos.html">Productos</a>
                <a href="/clientes.html">Clientes</a>
                <div class="dropdown">
                    <button class="dropbtn">Cotizaciones ‚ñº</button>
                    <div class="dropdown-content">
                        <a href="/cotizaciones.html">Nueva Cotizaci√≥n</a>
                        <a href="/control-cotizaciones.html">Control Cotizaciones</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="clientes-container">
        
        <div class="page-header">
            <div class="header-title">
                <h1>Directorio de Clientes</h1>
                <p>Gesti√≥n completa de cartera.</p>
            </div>

            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="inputBusqueda" placeholder="Buscar por nombre..." onkeyup="buscarCliente()">
            </div>

            <button class="btn-registrar" onclick="abrirModalNuevo()">
                ‚ûï Registrar Cliente
            </button>
        </div>

        <div class="tabla-card">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre / Raz√≥n Social</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Tipo</th>
                        <th>Canal</th>
                        <th style="text-align: center;">Opciones</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes">
                    </tbody>
            </table>
        </div>

        <div class="pagination-container">
            <button class="btn-paginacion" id="btn-prev" onclick="cambiarPagina(-1)">‚¨Ö Anterior</button>
            <span id="contador-clientes" style="color: #555; font-weight: bold;">Cargando...</span>
            <button class="btn-paginacion" id="btn-next" onclick="cambiarPagina(1)">Siguiente ‚û°</button>
        </div>

    </div>

    <div id="modal-cliente" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Editar Cliente</h2>
                <button class="close-modal" onclick="cerrarModal()">√ó</button>
            </div>
            
            <form id="form-cliente" onsubmit="guardarCliente(event)">
                <input type="hidden" id="cliente-id"> 
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nombre del Cliente *</label>
                        <input type="text" id="nombre" required placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label>Raz√≥n Social</label>
                        <input type="text" id="razonSocial" placeholder="Empresa S.A. de C.V.">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono</label>
                        <input type="tel" id="telefono" placeholder="55 1234 5678">
                    </div>

                    <div class="form-group">
                        <label>Tipo *</label>
                        <select id="tipo" required>
                            <option value="Prospecto">Prospecto</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Canal de Origen</label>
                        <select id="canal">
                            <option value="WhatsApp">WhatsApp</option>
                            <option value="Correo">Correo</option>
                            <option value="Referido">Referido</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Concurso">Concurso</option>
                            <option value="Eventos">Eventos</option>
                            <option value="Patrocinio">Patrocinio</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="full-width" style="border-bottom: 1px solid #eee; margin: 10px 0;">
                        <h3 style="margin:0; font-size:1em; color:#007bff;">üìç Direcci√≥n</h3>
                    </div>

                    <div class="form-group"><label>Calle y N√∫mero</label><input type="text" id="calle"></div>
                    <div class="form-group"><label>Colonia</label><input type="text" id="colonia"></div>
                    <div class="form-group"><label>Localidad / Alcald√≠a</label><input type="text" id="localidad"></div>
                    <div class="form-group"><label>C√≥digo Postal</label><input type="text" id="cp"></div>
                    <div class="form-group"><label>Estado</label><input type="text" id="estado"></div>
                    <div class="form-group"><label>Pa√≠s</label><input type="text" id="pais" value="M√©xico"></div>

                    <div class="form-group full-width">
                        <label>Referencia / Notas</label>
                        <textarea id="referencia" rows="2" placeholder="Referencia..."></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-guardar">üíæ Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- VARIABLES DE PAGINACI√ìN ---
        let paginaActual = 1;
        let totalPaginas = 1;
        let busquedaActual = "";
        let clientesDB = []; 

        // --- 1. CARGAR DATOS (CON FILTRO Y PAGINACI√ìN) ---
        async function cargarClientes(pagina = 1) {
            paginaActual = pagina;
            const input = document.getElementById('inputBusqueda');
            busquedaActual = input.value.trim(); // Lo que escribi√≥ el usuario

            const tbody = document.getElementById('lista-clientes');
            const lblContador = document.getElementById('contador-clientes');
            
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">üîÑ Cargando datos...</td></tr>';
            
            try {
                // NOTA: Asumimos que tu server.js ya soporta ?page=X&limit=20&search=Y
                // Si no, av√≠same para enviarte una versi√≥n que haga la paginaci√≥n aqu√≠ en el navegador.
                const res = await fetch(`/clientes?page=${pagina}&limit=20&search=${encodeURIComponent(busquedaActual)}`);
                const respuesta = await res.json();
                
                // Si el servidor env√≠a { datos: [], total: ... }
                const lista = respuesta.datos || [];
                const totalRegistros = respuesta.total || 0;
                totalPaginas = respuesta.totalPaginas || 1;
                
                clientesDB = lista; // Guardamos para poder editar sin volver a pedir
                renderizarTabla(lista, totalRegistros);

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:red;">‚ùå Error al cargar datos</td></tr>';
            }
        }

        // --- 2. RENDERIZAR TABLA ---
        function renderizarTabla(lista, totalRegistros) {
            const tbody = document.getElementById('lista-clientes');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            const lblContador = document.getElementById('contador-clientes');
            
            tbody.innerHTML = '';

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px; color:#999;">No se encontraron resultados.</td></tr>';
                lblContador.innerText = "0 registros";
                return;
            }

            lista.forEach((cliente, index) => {
                const claseTipo = cliente.tipo === 'Cliente' ? 'badge-cliente' : 'badge-prospecto';
                const nombreMostrar = cliente.razonSocial ? `${cliente.nombre} (${cliente.razonSocial})` : cliente.nombre;
                
                // C√°lculo del n√∫mero real (#) para que no se reinicie en cada p√°gina
                const numeroReal = ((paginaActual - 1) * 20) + (index + 1);

                const fila = `
                    <tr>
                        <td style="font-weight:bold; color:#007bff;">#${numeroReal}</td>
                        <td style="font-weight:bold;">${nombreMostrar}</td>
                        <td>${cliente.email || '-'}</td>
                        <td>${cliente.telefono || '-'}</td>
                        <td><span class="badge ${claseTipo}">${cliente.tipo || 'Prospecto'}</span></td>
                        <td>${cliente.canal || '-'}</td>
                        <td style="text-align: center; white-space: nowrap;">
                            <button class="btn-editar" onclick="abrirModalEditar('${cliente._id}')" title="Editar">‚úèÔ∏è</button>
                            <button class="btn-borrar" onclick="eliminarCliente('${cliente._id}')" title="Borrar">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += fila;
            });

            // Actualizar texto de paginaci√≥n
            const inicio = ((paginaActual - 1) * 20) + 1;
            let fin = paginaActual * 20;
            if (fin > totalRegistros) fin = totalRegistros;
            
            lblContador.innerText = `Mostrando ${inicio} - ${fin} de ${totalRegistros}`;

            // Activar/Desactivar botones
            btnPrev.disabled = (paginaActual === 1);
            btnNext.disabled = (paginaActual >= totalPaginas);
        }

        // --- 3. CAMBIAR P√ÅGINA ---
        function cambiarPagina(direccion) {
            const nuevaPagina = paginaActual + direccion;
            if(nuevaPagina > 0 && nuevaPagina <= totalPaginas) {
                cargarClientes(nuevaPagina);
            }
        }

        // --- 4. BUSCADOR (Con retraso para no saturar) ---
        let timeoutBusqueda;
        function buscarCliente() {
            clearTimeout(timeoutBusqueda);
            timeoutBusqueda = setTimeout(() => {
                cargarClientes(1); // Al buscar, siempre volvemos a la p√°gina 1
            }, 500); // Espera 500ms a que termines de escribir
        }

        // --- 5. ELIMINAR CLIENTE (Con Contrase√±a) ---
        async function eliminarCliente(id) {
            const password = prompt("‚ö†Ô∏è ESTA ACCI√ìN NO SE PUEDE DESHACER.\n\nIntroduce la contrase√±a (1234) para borrar:");
            if (!password) return; // Si cancela

            try {
                const res = await fetch('/clientes', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id, password: password })
                });

                const data = await res.json();

                if (data.exito) {
                    alert("‚úÖ Cliente eliminado.");
                    cargarClientes(paginaActual); // Recargar p√°gina actual
                } else {
                    alert("‚ùå " + data.mensaje);
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexi√≥n");
            }
        }

        // --- M√âTODOS DEL MODAL (Nuevo / Editar / Guardar) ---
   
        function abrirModalNuevo() {
            document.getElementById('form-cliente').reset(); 
            document.getElementById('cliente-id').value = ""; 
            document.getElementById('modal-titulo').innerText = "Nuevo Cliente";
            document.getElementById('modal-cliente').style.display = "flex";
        }

        function abrirModalEditar(id) {
            // Buscamos en el array que descargamos
            const c = clientesDB.find(cliente => cliente._id === id);
            if (!c) return alert("Cliente no encontrado en memoria");

            // Llenar formulario
            document.getElementById('cliente-id').value = c._id;
            document.getElementById('nombre').value = c.nombre || '';
            document.getElementById('razonSocial').value = c.razonSocial || '';
            document.getElementById('email').value = c.email || '';
            document.getElementById('telefono').value = c.telefono || '';
            document.getElementById('tipo').value = c.tipo || 'Prospecto';
            document.getElementById('canal').value = c.canal || 'WhatsApp';
            
            document.getElementById('calle').value = c.calle || '';
            document.getElementById('colonia').value = c.colonia || '';
            document.getElementById('localidad').value = c.localidad || '';
            document.getElementById('cp').value = c.cp || '';
            document.getElementById('estado').value = c.estado || '';
            document.getElementById('pais').value = c.pais || 'M√©xico';
            document.getElementById('referencia').value = c.referencia || '';

            document.getElementById('modal-titulo').innerText = "Editar Cliente";
            document.getElementById('modal-cliente').style.display = "flex";
        }

        function cerrarModal() {
            document.getElementById('modal-cliente').style.display = "none";
        }

        async function guardarCliente(e) {
            e.preventDefault();
            const id = document.getElementById('cliente-id').value;
            
            const datosCliente = {
                nombre: document.getElementById('nombre').value,
                razonSocial: document.getElementById('razonSocial').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                tipo: document.getElementById('tipo').value,
                canal: document.getElementById('canal').value,
                calle: document.getElementById('calle').value,
                colonia: document.getElementById('colonia').value,
                localidad: document.getElementById('localidad').value,
                cp: document.getElementById('cp').value,
                estado: document.getElementById('estado').value,
                pais: document.getElementById('pais').value,
                referencia: document.getElementById('referencia').value
            };

            const url = '/clientes'; 
            let method = 'POST';
            if(id) {
                method = 'PUT';
                datosCliente.id = id;
            }

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosCliente)
                });
                const r = await res.json();

                if (res.ok || r.exito) {
                    alert("‚úÖ Guardado correctamente");
                    cerrarModal();
                    cargarClientes(paginaActual); 
                } else {
                    alert("‚ùå Error: " + (r.mensaje || "Error al guardar"));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexi√≥n");
            }
        }

        // Cargar al inicio
        document.addEventListener("DOMContentLoaded", () => {
            cargarClientes(1);
        });
    </script>

</body>
</html>
