<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- ESTILOS GENERALES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; }
        .clientes-container { padding: 40px; max-width: 1400px; margin: auto; }

        /* --- CABECERA Y BOT√ìN REGISTRAR --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-registrar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-registrar:hover { background-color: #218838; }

        /* --- TABLA --- */
        .tabla-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow-x: auto; /* Scroll si es muy ancha */
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 15px; 
            text-align: left; 
            white-space: nowrap;
        }
        td { 
            padding: 12px 15px; 
            border-bottom: 1px solid #eee; 
            color: #333;
            vertical-align: middle;
        }
        tr:hover { background-color: #f1f5f9; }

        /* Etiqueta para TIPO (Cliente/Prospecto) */
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        .badge-cliente { background-color: #d4edda; color: #155724; }
        .badge-prospecto { background-color: #fff3cd; color: #856404; }

        /* Bot√≥n de Opciones */
        .btn-editar {
            background-color: #ffc107;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .btn-editar:hover { transform: scale(1.1); }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px;
        }
        .close-modal { background: none; border: none; font-size: 2em; cursor: pointer; color: #aaa; }
        
        /* Grid del Formulario */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;
            box-sizing: border-box; /* Importante para que no se salgan */
        }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .btn-cancelar { background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-guardar { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="nav-container">
            <div class="logo"><img src="/IMG/logo.jpeg" alt="Logo"></div>
            <nav class="nav-links">
                <a href="index.html" class="btn-logout">Cerrar Sesi√≥n</a>
                <a href="/inicio.html">Inicio</a>
                <a href="/productos.html">Productos</a>
                <a href="/clientes.html">Clientes</a>
                <div class="dropdown">
                    <button class="dropbtn">Cotizaciones ‚ñº</button>
                    <div class="dropdown-content">
                        <a href="/cotizaciones.html">Nueva Cotizaci√≥n</a>
                        <a href="/control-cotizaciones.html">Control Cotizaciones</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="clientes-container">
        
        <div class="page-header">
            <div>
                <h1>Directorio de Clientes</h1>
                <p>Gesti√≥n completa de cartera de clientes y prospectos.</p>
            </div>
            <button class="btn-registrar" onclick="abrirModalNuevo()">
                ‚ûï Registrar Cliente
            </button>
        </div>

        <div class="tabla-card">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre del Cliente</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Tipo</th>
                        <th>Canal</th>
                        <th style="text-align: center;">Opciones</th>
                    </tr>
                </thead>
                <tbody id="lista-clientes">
                    </tbody>
            </table>
        </div>
        <div id="contador-clientes" style="margin-top: 10px; text-align: right; color: #666;">Cargando...</div>
    </div>

    <div id="modal-cliente" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Editar Cliente</h2>
                <button class="close-modal" onclick="cerrarModal()">√ó</button>
            </div>
            
            <form id="form-cliente" onsubmit="guardarCliente(event)">
                <input type="hidden" id="cliente-id"> <div class="form-grid">
                    <div class="form-group">
                        <label>Nombre del Cliente *</label>
                        <input type="text" id="nombre" required placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label>Raz√≥n Social</label>
                        <input type="text" id="razonSocial" placeholder="Empresa S.A. de C.V.">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required placeholder="correo@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono *</label>
                        <input type="tel" id="telefono" required placeholder="55 1234 5678">
                    </div>

                    <div class="form-group">
                        <label>Tipo *</label>
                        <select id="tipo" required>
                            <option value="Prospecto">Prospecto</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Canal de Origen</label>
                        <select id="canal">
                            <option value="WhatsApp">WhatsApp</option>
                            <option value="Correo">Correo</option>
                            <option value="Referido">Referido</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Concurso">Concurso</option>
                            <option value="Eventos">Eventos</option>
                            <option value="Patrocinio">Patrocinio</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="full-width" style="border-bottom: 1px solid #eee; margin: 10px 0;">
                        <h3 style="margin:0; font-size:1em; color:#007bff;">üìç Direcci√≥n</h3>
                    </div>

                    <div class="form-group"><label>Calle y N√∫mero</label><input type="text" id="calle"></div>
                    <div class="form-group"><label>Colonia</label><input type="text" id="colonia"></div>
                    <div class="form-group"><label>Localidad / Alcald√≠a</label><input type="text" id="localidad"></div>
                    <div class="form-group"><label>C√≥digo Postal</label><input type="text" id="cp"></div>
                    <div class="form-group"><label>Estado</label><input type="text" id="estado"></div>
                    <div class="form-group"><label>Pa√≠s</label><input type="text" id="pais" value="M√©xico"></div>

                    <div class="form-group full-width">
                        <label>Referencia / Notas</label>
                        <textarea id="referencia" rows="2" placeholder="Escribe aqu√≠ una referencia de qui√©n es este cliente..."></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn-guardar">üíæ Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let clientesDB = []; // Variable global para almacenar los clientes cargados

        // --- 1. CARGAR DATOS ---
        async function cargarClientes() {
            const tbody = document.getElementById('lista-clientes');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Cargando datos...</td></tr>';
            
            try {
                // NOTA: Tu backend debe devolver ahora objetos, no solo strings
                const res = await fetch('/clientes');
                const datos = await res.json();
                
                // Aseguramos que sea un array
                clientesDB = Array.isArray(datos) ? datos : [];
                renderizarTabla();
            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:red;">Error al cargar datos</td></tr>';
            }
        }

        // --- 2. RENDERIZAR TABLA ---
        function renderizarTabla() {
            const tbody = document.getElementById('lista-clientes');
            const contador = document.getElementById('contador-clientes');
            tbody.innerHTML = '';

            if (clientesDB.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:#999;">No hay clientes registrados.</td></tr>';
                contador.innerText = "0 registros";
                return;
            }

            clientesDB.forEach((cliente, index) => {
                // Definir clase del badge seg√∫n el tipo
                const claseTipo = cliente.tipo === 'Cliente' ? 'badge-cliente' : 'badge-prospecto';
                const nombreMostrar = cliente.razonSocial ? `${cliente.nombre} (${cliente.razonSocial})` : cliente.nombre;

                const fila = `
                    <tr>
                        <td style="font-weight:bold; color:#007bff;">#${index + 1}</td>
                        <td style="font-weight:bold;">${nombreMostrar}</td>
                        <td>${cliente.email || '-'}</td>
                        <td>${cliente.telefono || '-'}</td>
                        <td><span class="badge ${claseTipo}">${cliente.tipo || 'Prospecto'}</span></td>
                        <td>${cliente.canal || '-'}</td>
                        <td style="text-align: center;">
                            <button class="btn-editar" onclick="abrirModalEditar('${cliente._id}')" title="Editar">‚úèÔ∏è</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += fila;
            });
            contador.innerText = `Total: ${clientesDB.length} registros`;
        }

        // --- 3. ABRIR MODAL (NUEVO) ---
        function abrirModalNuevo() {
            document.getElementById('form-cliente').reset(); // Limpiar formulario
            document.getElementById('cliente-id').value = ""; // Sin ID porque es nuevo
            document.getElementById('modal-titulo').innerText = "Nuevo Cliente";
            document.getElementById('modal-cliente').style.display = "flex";
        }

        // --- 4. ABRIR MODAL (EDITAR) ---
        function abrirModalEditar(id) {
            const c = clientesDB.find(cliente => cliente._id === id);
            if (!c) return alert("Cliente no encontrado");

            // Llenar el formulario con los datos existentes
            document.getElementById('cliente-id').value = c._id;
            document.getElementById('nombre').value = c.nombre || '';
            document.getElementById('razonSocial').value = c.razonSocial || '';
            document.getElementById('email').value = c.email || '';
            document.getElementById('telefono').value = c.telefono || '';
            document.getElementById('tipo').value = c.tipo || 'Prospecto';
            document.getElementById('canal').value = c.canal || 'WhatsApp';
            
            // Direcci√≥n
            document.getElementById('calle').value = c.calle || '';
            document.getElementById('colonia').value = c.colonia || '';
            document.getElementById('localidad').value = c.localidad || '';
            document.getElementById('cp').value = c.cp || '';
            document.getElementById('estado').value = c.estado || '';
            document.getElementById('pais').value = c.pais || 'M√©xico';
            document.getElementById('referencia').value = c.referencia || '';

            document.getElementById('modal-titulo').innerText = "Editar Cliente";
            document.getElementById('modal-cliente').style.display = "flex";
        }

        // --- 5. CERRAR MODAL ---
        function cerrarModal() {
            document.getElementById('modal-cliente').style.display = "none";
        }

        // --- 6. GUARDAR (CREAR O ACTUALIZAR) ---
        async function guardarCliente(e) {
            e.preventDefault(); // Evitar recarga de p√°gina

            const id = document.getElementById('cliente-id').value;
            
            // Recolectar datos del formulario
            const datosCliente = {
                nombre: document.getElementById('nombre').value,
                razonSocial: document.getElementById('razonSocial').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                tipo: document.getElementById('tipo').value,
                canal: document.getElementById('canal').value,
                calle: document.getElementById('calle').value,
                colonia: document.getElementById('colonia').value,
                localidad: document.getElementById('localidad').value,
                cp: document.getElementById('cp').value,
                estado: document.getElementById('estado').value,
                pais: document.getElementById('pais').value,
                referencia: document.getElementById('referencia').value
            };

            const url = '/clientes'; // Endpoint
            let method = 'POST'; // Por defecto crear
            
            // Si hay ID, agregamos el ID al cuerpo y cambiamos a PUT
            if(id) {
                method = 'PUT';
                datosCliente.id = id; // O _id seg√∫n tu backend
            }

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosCliente)
                });

                if (res.ok) {
                    alert("‚úÖ Datos guardados correctamente");
                    cerrarModal();
                    cargarClientes(); // Recargar la tabla
                } else {
                    alert("‚ùå Error al guardar en el servidor.");
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexi√≥n");
            }
        }

        // Cargar al inicio
        cargarClientes();
    </script>

</body>
</html>
