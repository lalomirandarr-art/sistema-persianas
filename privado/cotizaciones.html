<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador con Utilidad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cotizador-container { padding: 50px 20px; max-width: 800px; margin: auto; }
        .grid-medidas { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .campo { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        
        .resultado-box { 
            margin-top: 30px; 
            padding: 25px; 
            background-color: #f8f9fa; 
            border-radius: 10px; 
            border-left: 6px solid #28a745; /* Verde dinero */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Estilos para los renglones de precios */
        .fila-precio { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1em; }
        .fila-destacada { font-weight: bold; color: #007bff; font-size: 1.3em; border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px;}
        .etiqueta { color: #555; }
    </style>
</head>
<body>

   <header class="header">
    <div class="nav-container">
        <div class="logo">
            <img src="/IMG/logo.jpeg" alt="Logo">
        </div>
        
        <nav class="nav-links">
            <a href="/index.html" class="btn-logout">Cerrar Sesi√≥n</a>
            <a href="/inicio.html">Inicio</a>
            <a href="#">Productos</a>
            <a href="/clientes.html">Clientes</a>
            
            <div class="dropdown">
                <button class="dropbtn">Cotizaciones ‚ñº</button>
                <div class="dropdown-content">
                    <a href="/cotizaciones.html">Nueva Cotizaci√≥n</a>
                    <a href="/control-cotizaciones.html">Control Cotizaciones</a>
                </div>
            </div>
        </nav>
    </div>
    </header>

    <div class="cotizador-container">
        <h1>üí∞ Cotizador Comercial</h1>
        
        <div class="campo">
            <label>Cliente:</label>
            <input type="text" id="cliente" placeholder="Nombre del cliente">
        </div>

        <div class="campo">
            <label>1. Producto (Costo Base):</label>
            <select id="select-producto"><option>Cargando...</option></select>
        </div>

        <div class="campo">
            <label>2. Tela (Costo Extra):</label>
            <select id="select-tela"></select>
        </div>

        <div class="grid-medidas">
            <div class="campo">
                <label>Ancho (m):</label>
                <input type="number" id="ancho" step="0.01">
            </div>
            <div class="campo">
                <label>Alto (m):</label>
                <input type="number" id="alto" step="0.01">
            </div>
            <div class="campo">
                <label>Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1">
            </div>
        </div>

                        <div class="campo" style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #90caf9;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="check-motor" onchange="toggleMotor()" style="width: 20px; height: 20px;">
                <label for="check-motor" style="margin:0; font-weight:bold; cursor:pointer; color: #0d47a1;">
                    ‚öôÔ∏è ¬øAgregar Motorizaci√≥n?
                </label>
            </div>

            <div id="panel-motor" style="display: none; margin-top: 15px;">
                <label>Selecciona el tipo de Motor:</label>
                <select id="select-motor">
                    <option value="">-- Seleccionar Motor --</option>
                </select>
            </div>
        </div>

                

        <div class="campo" style="background: #e9ecef; padding: 15px; border-radius: 8px;">
            <label>üìà Porcentaje de Utilidad:</label>
            <select id="select-utilidad">
                </select>
        </div>
            <div class="campo" style="background: #d1ecf1; padding: 15px; border-radius: 8px; margin-top: 10px;">
            <label style="color: #0c5460;">üìâ Porcentaje de Descuento:</label>
            <select id="select-descuento">
                </select>
         </div>
                
                <div class="campo" style="background: #e2e3e5; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid #6c757d;">
            
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <input type="checkbox" id="check-gastos" onchange="toggleGastos()" style="width: 20px; height: 20px;">
                <label for="check-gastos" style="margin:0; font-weight:bold; cursor:pointer;">¬øHay Gastos Adicionales?</label>
            </div>

            <div id="panel-gastos" style="display: none; padding-left: 20px;">
                <label>¬øCu√°ntos gastos agregar√°s?</label>
                <select id="cantidad-gastos" onchange="generarCamposGastos()" style="width: 100px; margin-bottom: 10px;">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <div id="contenedor-inputs-gastos"></div>
            </div>
        </div>

        <div class="campo" style="display: flex; align-items: center; gap: 10px; background: #fff3cd; padding: 10px; border-radius: 8px;">
    <input type="checkbox" id="check-iva" checked style="width: 25px; height: 25px; cursor: pointer;">
    <label for="check-iva" style="margin:0; cursor: pointer; color: #856404; font-weight: bold;">
        Aplicar 16% de IVA
    </label>
</div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="hero-button" onclick="calcular()">Calcular</button>
            <button class="hero-button" onclick="guardar()" style="background-color: #6c757d;">üíæ Guardar</button>
           
    </button>
        </div>

        <div id="resultado-cotizacion" class="resultado-box" style="display: none;">
            <h3>Detalle Financiero:</h3>
            <div id="detalle-contenido"></div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


    <script>
       // --- VARIABLES GLOBALES ---
   let productosDB = [];
   let motoresDB = [];
   let telasDB = [];

    async function inicializar() {
        // Llenar Utilidad
        const selUtil = document.getElementById('select-utilidad');
        for(let i=0; i<=400; i+=10) {
            let opt = new Option(`${i}% de Utilidad`, i);
            if(i === 50) opt.selected = true; 
            selUtil.add(opt);
        }
        // Llenar Descuento
        const selDesc = document.getElementById('select-descuento');
        for(let i=0; i<=50; i++) {
            selDesc.add(new Option(`${i}% de Descuento`, i));
        }

        // Cargar BD
        try {
            const res = await fetch('/productos');
            productosDB = await res.json();
            const selProd = document.getElementById('select-producto');
            selProd.innerHTML = '<option value="">-- Seleccione --</option>';
            productosDB.forEach(p => selProd.add(new Option(`${p.nombre} (Base: $${p.precio})`, p._id)));
            
            // 2. TELAS (NUEVO FETCH)
            const resTelas = await fetch('/telas'); 
            telasDB = await resTelas.json();
            const selTela = document.getElementById('select-tela');
            selTela.innerHTML = '<option value="">-- Seleccione --</option>';
            // NOTA: Usamos t._id en lugar de t.id
            telasDB.forEach(t => selTela.add(new Option(`${t.nombre} (+ $${t.precioExtra})`, t._id)));
            
            


            // --- NUEVO: Cargar Motores ---
            const resMotores = await fetch('/motores'); // Asegurate de crear esta ruta en Node
            motoresDB = await resMotores.json();
            const selMotor = document.getElementById('select-motor');
            motoresDB.forEach(m => selMotor.add(new Option(`${m.nombre} (+$${m.precio})`, m._id)));
        } catch (e) { console.error(e); }
    }
    inicializar();

    // --- FUNCIONES VISUALES NUEVAS ---
    function toggleMotor() {
        const check = document.getElementById('check-motor');
        const panel = document.getElementById('panel-motor');
        const select = document.getElementById('select-motor');

        if (check.checked) {
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
            select.value = ""; // Resetear selecci√≥n al ocultar
        }
    }
    // 1. Mostrar u Ocultar el panel
    function toggleGastos() {
        const check = document.getElementById('check-gastos');
        const panel = document.getElementById('panel-gastos');
        const contenedor = document.getElementById('contenedor-inputs-gastos');
        const select = document.getElementById('cantidad-gastos');

        if (check.checked) {
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
            select.value = "0"; // Resetear
            contenedor.innerHTML = ""; // Borrar campos
        }
    }

    // 2. Generar los renglones de inputs (Descripci√≥n y Precio)
    function generarCamposGastos() {
        const cantidad = parseInt(document.getElementById('cantidad-gastos').value);
        const contenedor = document.getElementById('contenedor-inputs-gastos');
        contenedor.innerHTML = ""; // Limpiar antes de dibujar

        for(let i=1; i<=cantidad; i++) {
            const div = document.createElement('div');
            div.style.display = "flex";
            div.style.gap = "10px";
            div.style.marginBottom = "10px";

            div.innerHTML = `
                <input type="text" id="gasto-desc-${i}" placeholder="Descripci√≥n Gasto ${i} " style="flex: 2;">
                <input type="number" id="gasto-monto-${i}" placeholder="$ Costo" style="flex: 1;">
            `;
            contenedor.appendChild(div);
        }
    }


   function obtenerDatosYCalcular() {
        // --- RECOLECCI√ìN DE DATOS (Igual que antes) ---
        const idProd = document.getElementById('select-producto').value;
        const idTela = document.getElementById('select-tela').value; 
        const usaMotor = document.getElementById('check-motor').checked;
        const idMotor = document.getElementById('select-motor').value;
        
        const ancho = parseFloat(document.getElementById('ancho').value);
        const alto = parseFloat(document.getElementById('alto').value);
        const cant = parseInt(document.getElementById('cantidad').value);
        const cliente = document.getElementById('cliente').value;
        const porcentajeUtilidad = parseInt(document.getElementById('select-utilidad').value);
        const porcentajeDescuento = parseInt(document.getElementById('select-descuento').value);
        const aplicarIva = document.getElementById('check-iva').checked;

        if(!idProd || !idTela || !ancho || !alto) return null; 

        // Gastos Adicionales (Igual que antes)
        let listaGastos = [];
        let totalGastosAdicionales = 0;
        if (document.getElementById('check-gastos').checked) {
             const cantidad = parseInt(document.getElementById('cantidad-gastos').value);
             for(let i=1; i<=cantidad; i++) {
                 const desc = document.getElementById(`gasto-desc-${i}`).value;
                 const monto = parseFloat(document.getElementById(`gasto-monto-${i}`).value) || 0;
                 if(desc || monto > 0) {
                     listaGastos.push({ descripcion: desc, monto: monto });
                     totalGastosAdicionales += monto;
                 }
             }
        }

        // --- C√ÅLCULOS SEPARADOS ---
        const prod = productosDB.find(p => p._id === idProd);
        const tela = telasDB.find(t => t._id === idTela);
        
        // A. Calcular Motores
        let motorObj = null;
        let costoMotorUnitario = 0;
        if (usaMotor && idMotor) {
            motorObj = motoresDB.find(m => m._id === idMotor);
            if (motorObj) costoMotorUnitario = motorObj.precio;
        }
        let totalMotores = costoMotorUnitario * cant; // <--- TOTAL SOLO MOTORES

        // B. Calcular Persianas (Material)
        let area = ancho * alto;
        let areaCobrar = area < 1 ? 1 : area; 
        let costoMaterialUnitario = (prod.precio + tela.precioExtra) * areaCobrar;
        let totalMateriales = costoMaterialUnitario * cant; // <--- TOTAL SOLO PERSIANAS

        // C. Costo Neto (La suma de ambos)
        let costoNetoTotal = totalMateriales + totalMotores;

        // D. Utilidad
        let montoUtilidad = costoNetoTotal * (porcentajeUtilidad / 100);
        let precioConUtilidad = costoNetoTotal + montoUtilidad;

        // E. Descuento
        let montoDescuento = precioConUtilidad * (porcentajeDescuento / 100);
        let precioConDescuento = precioConUtilidad - montoDescuento;

        // F. Finales
        let baseImponible = precioConDescuento + totalGastosAdicionales;
        let iva = 0;
        if (aplicarIva) iva = baseImponible * 0.16;
        let granTotal = baseImponible + iva;

        return {
            cliente, productoNombre: prod.nombre, telaNombre: tela.nombre,
            motorNombre: motorObj ? motorObj.nombre : "Sin Motor",
            ancho, alto, cant, areaCobrar, 
            
            // NUEVOS CAMPOS PARA EL DESGLOSE:
            totalMateriales, 
            totalMotores,
            
            costoNetoTotal, porcentajeUtilidad, montoUtilidad, precioConUtilidad,
            porcentajeDescuento, montoDescuento, precioConDescuento,
            listaGastos, totalGastosAdicionales, baseImponible, iva, granTotal
        };
    }

    // --- MOSTRAR RESULTADOS ---
    // --- 1. MODIFICAMOS CALCULAR PARA QUE INCLUYA EL LOGO EN EL REPORTE ---
    function calcular() {
        const datos = obtenerDatosYCalcular();
        if(!datos) return; 

        // Gastos extra
        let htmlGastos = '';
        if (datos.totalGastosAdicionales > 0) {
            htmlGastos = `<div class="fila-precio" style="color: #6610f2; border-bottom: 1px dashed #ccc; padding-bottom:5px;">
                            <span class="etiqueta">+ Gastos Adicionales:</span> <span>$${datos.totalGastosAdicionales.toFixed(2)}</span>
                          </div>`;
        }

        // --- CAMBIO CLAVE: Nombre de imagen sencillo y sin espacios ---
        // Aseg√∫rate de que tu carpeta se llame 'IMG' (may√∫sculas) y el archivo 'logo.jpeg' (min√∫sculas)
        let html = `
            <div id="contenido-pdf" style="padding: 20px; background-color: white; width: 100%; box-sizing: border-box;">
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <img src="/IMG/logo.jpeg" style="width: 120px; display: block; margin: 0 auto 10px auto;">
                    
                    <h2 style="margin: 0; color: #001f3f;">Cotizaci√≥n Formal</h2>
                    <p style="color: #666; font-size: 0.9em;">Fecha: ${new Date().toLocaleDateString()}</p>
                </div>
                
                <div style="font-family: Arial, sans-serif;">
                    <p><strong>Cliente:</strong> ${datos.cliente}</p>
                    <p><strong>Sistema:</strong> ${datos.productoNombre} | <strong>Tela:</strong> ${datos.telaNombre}</p>
                    <p><strong>Medidas:</strong> ${datos.ancho}x${datos.alto} (${datos.areaCobrar.toFixed(2)} m¬≤) - Cant: ${datos.cant}</p>
                    <hr style="border: 0; border-top: 1px solid #ccc; margin: 10px 0;">
                    
                    <div class="fila-precio"><span class="etiqueta">Importe Persianas:</span> <span>$${datos.totalMateriales.toFixed(2)}</span></div>
                    
                    ${datos.totalMotores > 0 ? 
                        `<div class="fila-precio" style="color: #0d47a1;"><span class="etiqueta">Importe Motor:</span> <span>$${datos.totalMotores.toFixed(2)}</span></div>` 
                        : ''}

                    <div class="fila-precio" style="border-top: 1px solid #eee; margin-top:5px; font-weight: bold;">
                        <span class="etiqueta">Costo Neto:</span> <span>$${datos.costoNetoTotal.toFixed(2)}</span>
                    </div>

                    <div id="fila-utilidad" class="fila-precio" style="color: green;">
                        <span class="etiqueta">+ Utilidad:</span> <span>$${datos.montoUtilidad.toFixed(2)}</span>
                    </div>

                    ${datos.porcentajeDescuento > 0 ? 
                        `<div class="fila-precio" style="color: #dc3545;"><span class="etiqueta">- Descuento:</span> <span>-$${datos.montoDescuento.toFixed(2)}</span></div>` 
                        : ''}

                    ${htmlGastos}

                    <div class="fila-precio" style="font-weight:bold; margin-top:10px; border-top: 2px solid #001f3f; padding-top: 10px; font-size: 1.2em;">
                        <span class="etiqueta">TOTAL A PAGAR:</span> <span>$${datos.granTotal.toFixed(2)}</span>
                    </div>
                </div>
                
                <p style="text-align: center; font-size: 0.8em; color: #888; margin-top: 30px;">
                    Gracias por su preferencia. Esta cotizaci√≥n tiene una vigencia de 15 d√≠as.
                </p>
            </div>
        `;

        document.getElementById('resultado-cotizacion').style.display = 'block';
        document.getElementById('detalle-contenido').innerHTML = html;
    }



    // --- GUARDAR ---
    async function guardar() {
        const datos = obtenerDatosYCalcular();
        if(!datos) return; 
        if(!datos.cliente) { alert("Falta el cliente"); return; }

        const paquete = {
            cliente: datos.cliente,
            producto: datos.productoNombre,
            tela: datos.telaNombre,
            medidas: { ancho: datos.ancho, alto: datos.alto },
            cantidad: datos.cant,
            costoNeto: datos.costoNetoTotal,
            porcentajeUtilidad: datos.porcentajeUtilidad,
            precioConUtilidad: datos.precioConUtilidad,
            porcentajeDescuento: datos.porcentajeDescuento,
            motor: datos.motorNombre,
            
            // Enviamos los gastos
            gastosAdicionales: datos.listaGastos,
            totalGastosAdicionales: datos.totalGastosAdicionales,

            total: datos.granTotal
        };

        try {
            const res = await fetch('/cotizaciones', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(paquete)
            });
            const r = await res.json();
            if(r.exito) alert("‚úÖ Guardado con √©xito");
            else alert("Error: " + r.mensaje);
        } catch (e) { console.error(e); alert("Error de conexi√≥n"); }
    }
    </script>
